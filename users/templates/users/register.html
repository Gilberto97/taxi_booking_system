{% extends "users/base.html" %}
{% load bootstrap4 %}

{% block content %}
<section id="offer">
<div class="container-fluid">
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'users:index' %}" />

  </form>
</div>
</section>
{% endblock content %}
